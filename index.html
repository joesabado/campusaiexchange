<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable Data Display</title>
    <link rel="stylesheet" href="stylesheets/$120240829-230838">
</head>
<body>
    <div id="version">Version: 2023-05-10-028</div>
    <div id="timestamp">Last updated: 2023-05-10 17:00:00</div>
    <div id="updateInfo"></div>
    <div id="recordCount"></div>
    <div id="search">
        <input type="text" id="searchInput" placeholder="Search Title or Short Summary">
        <button id="searchButton">Search</button>
    </div>
    <div class="pagination" id="topPagination">
        <button id="prevPageTop">Previous</button>
        <span id="currentPageTop"></span>
        <button id="nextPageTop">Next</button>
    </div>
    <div id="content"></div>
    <div class="pagination" id="bottomPagination">
        <button id="prevPageBottom">Previous</button>
        <span id="currentPageBottom"></span>
        <button id="nextPageBottom">Next</button>
    </div>
</body>
</html>
