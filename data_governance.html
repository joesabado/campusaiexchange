<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Data Governance - Airtable Data Display</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <h1>Data Governance</h1>
    <div id="recordCount"></div>
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Search Title or Short Summary">
        <button type="submit" id="searchButton">Search</button>
    </form>
    <div class="pagination" id="topPagination">
        <button id="prevPageTop">Previous</button>
        <span id="currentPageTop"></span>
        <button id="nextPageTop">Next</button>
    </div>
    <div id="content"></div>
    <script src="scripts/data_governance.js"></script>
</body>
</html>
