<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Data Governance - Airtable Data Display</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <h1>Data Governance</h1>
    <div id="recordCount"></div>
    <div class="pagination" id="topPagination">
        <button id="prevPageTop">Previous</button>
        <span id="currentPageTop"></span>
        <button id="nextPageTop">Next</button>
    </div>
    <div id="content"></div>
    <script src="scripts/data_governance.js"></script>
    <script src="scripts/global_search.js"></script>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                setupGlobalSearch(); // Call this after the header is loaded
            });
    </script>
</body>
</html>
